<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task-ai.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c6de6d7637.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
<div id="aside-container"></div>
<div class="head-title">
  <img src="./asset/tasklogo.jpg" alt="">
<h1 class="task-title">TaskMaster</h1>
</div>
  </header>

 <!-- <hr> -->
<main>
  <section class="top-management">
    <img src="./asset/tasklogo.jpg" alt="">
    <div class="task-manage">
      <h1>Task Management</h1>
      <p>Manage and track your tasks</p>
    </div>
  </section>
  <!-- hr -->
   <section class="section-of-three">
  <div class="login-signup">
    <a class="link-item" href="./task.html"><span><i class="fa-solid fa-check"></i></span>My Tasks</a>
    <a class="link-item" href="./task-ai.html"><span><i class="fa-solid fa-chart-column"></i></span>AI Summary</a>
</div>
<!-- hr -->
 <div class="section-row">
    <div class="power">
        <h1>AI-Powered Task Summary</h1>
        <P>Get insights and recommendations for your tasks</P>
    </div>
    <div class="generate">
        <i class="fa-solid fa-check"></i>
        <button>Generate New</button>
    </div>
 </div>

   <div class="second-login-signup">
    <a class="second-link-item" href=""><span><i class="fa-solid fa-check"></i></span>Latest Summary</a>
    <a class="second-link-item" href=""><span><i class="fa-solid fa-chart-column"></i></span>History(0)</a>
</div>

 <div class="dotted">
  <div class="circle"></div>
  <p>No tasks yet</p>
  <p class="last-p">click <a href="">"Add Task"</a> to create your first task</p>
 </div>

</section>
</main>
<script>
  fetch("aside.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("aside-container").innerHTML = data;

      const script = document.createElement("script");
      script.src = "aside.js";
      script.onload=()=>{
// Wait a tick to let DOM update
        setTimeout(() => {
          document.body.classList.remove("hidden-page");
          document.body.classList.add("ready");
        }, 50);
      };
      document.body.appendChild(script);
    });
</script>
<script src="task-ai.js"></script>
</body>
</html>
