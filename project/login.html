<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Page</title>
  <link href="../src/output.css" rel="stylesheet">
<link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c6de6d7637.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans sm:w-[480px]" style="font-family: 'Inter', sans-serif;">

<div class="wrapper">
    <div class="login-box">
        <div class="login-header">
            <span>Login</span>
                        </div>

            <div class="input-box">
           <input type="text" id="user" class="input-field" required>
    <label for="user" class="label">Username</label>
            <i class="fa-solid fa-users icon"></i>
     
</div>
            <div class="input-box">
           <input type="password" id="pass" class="input-field" required>
    <label for="pass" class="label">Password</label>
      <i class="fa-solid fa-lock icon"></i>
     
</div>

 <div class="flex gap-[100px] check">
          <div class="flex gap-[10px] mt-[10px]">
            <input type="checkbox" id="rememberMe"><p class="text-sm">Remember me</p>
          </div>
          <a class="text-sm mt-[10px] for">Forgot Password?</a>
        </div>
        
        <div class="mt-[30px] border-none rounded-xl text-center shadow-2xl  flex justify-center sign-div">
          <button class="sign">Sign In</button>
        </div>






</div>
</div>






    </body>
    </html>
