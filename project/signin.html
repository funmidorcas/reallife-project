<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link href="../src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c6de6d7637.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans sm:w-[480px]" style="font-family: 'Inter', sans-serif;">
  <div class="flex flex-col lg:flex-row w-[80%] m-[auto] lg:w-auto ">
    <div class="h-[300px] lg:h-[500px] lg:w-[50%] w-[300px] bg-cover bg-no-repeat bg-center bg-[url(https://lof8sc.yourbrand.studio/files/dynamicContent/sites/lof8sc/images/en/webpage_15/m5p6cu1a/element_282/rwdMode_1/2400x681/about-us_1.webp)]"></div>

    <div class="bg-white mt-[20px] lg:mt-[100px] pl-[50px] w-[300px] flex flex-col lg:w-[50%]">  
            <h2>Sign In</h2>
      <p class="mt-[5px] mr-[200px] text-sm">Don't have an account? <a class="text-green-500" href="signup.html">Sign Up</a></p>
      <form action="" id="form" class="flex flex-col">
        <label for="name" class="block text-sm font-medium text-gray-700 mt-[10px]">Your Name:</label>
        <input id="name" type="text" class="border-none rounded-xl shadow-2xl bg-cyan-900 text-white p-[3px] pl-[10px] w-[250px]" placeholder="your full name" required>
        
        <label for="password" class="block text-sm font-medium text-gray-700 mt-[10px]">Password:</label>
        <div class="relative flex">
         <input id="password" type="password" class="border-none rounded-xl bg-cyan-900 text-white p-[3px] pl-[10px] w-[250px]" placeholder="enter your 6 digit password" required>
         <i id="togglePassword" class="fas fa-eye absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-green-400 cursor-pointer"></i>
       </div>
        <div class="flex gap-[100px]">
          <div class="flex gap-[10px] mt-[10px]">
            <input type="checkbox" id="rememberMe"><p class="text-sm">Remember me</p>
          </div>
          <p class="text-sm mt-[10px]">Forgot Password?</p>
        </div>
        
        <div class="mt-[30px] border-none rounded-xl text-center shadow-2xl text-green-300 flex justify-start ">
          <button class="border-none rounded-xl bg-cyan-900 w-[250px]">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <script>
   document.addEventListener('DOMContentLoaded', function() {
     const togglePassword = document.getElementById("togglePassword");
     const password = document.getElementById("password");

     togglePassword.addEventListener("click", function () {
       const type = password.type === "password" ? "text" : "password";
       password.type = type;
       this.classList.toggle("fa-eye-slash");
     });

     window.onload = function() {
       const savedUsername = localStorage.getItem("username");
       const savedPassword = localStorage.getItem("password");

       if (savedUsername && savedPassword) {
         document.getElementById("name").value = savedUsername;
         document.getElementById("password").value = savedPassword;
         document.getElementById("rememberMe").checked = true;
       }
     }

     document.getElementById("form").addEventListener("submit", function (e) {
       e.preventDefault();

       const name = document.getElementById("name").value;
       const password = document.getElementById("password").value;
       const rememberMe = document.getElementById("rememberMe").checked;

       console.log('Remember Me checkbox:', document.getElementById("rememberMe"));
       console.log('Remember Me checked state:', rememberMe);

       if (password.length !== 6 || isNaN(password)) {
         alert("Password must be exactly 6 digits.");
         return;
       }

       const correctUsername = "self";
       const correctPassword = "234567";

       if (name !== correctUsername || password !== correctPassword) {
         alert("Wrong credentials, please try again.");
         return;
       }


       if (rememberMe) {
         localStorage.setItem("username", name);
         localStorage.setItem("password", password);
       } else {
         localStorage.removeItem("username");
         localStorage.removeItem("password");
       }

       window.location.href = "shop.html";
     });
   });
 </script> 

  </body>
</html>
